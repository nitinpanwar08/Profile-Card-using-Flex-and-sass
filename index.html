<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
    <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  <div class="component-wrapper">

    <main class="component-wrapper__main">
      <article class="profile-card">
        <header class="profile-card__header">
          <div class="profile-card__title">
            <h2 class="profile-card__name">Victor Crest</h2>
            <p class="profile-card__age">26</p>
          </div>
          <p class="profile-card__location">London</p>
          <img src="images/image-victor.jpg" alt="Victor Crest" class="profile-card__avatar">
        </header>
  
        <section>
          <ul class="profile-card__stats-list">
            <li class="profile-card__stats-list-item">
              <span class="profile-card__stats-list-item-number">80K</span>
              <span class="profile-card__stats-list-item-label">Followers</span>
            </li>
            <li class="profile-card__stats-list-item">
              <span class="profile-card__stats-list-item-number">803K</span>
              <span class="profile-card__stats-list-item-label">Likes</span>
            </li>
            <li class="profile-card__stats-list-item">
              <span class="profile-card__stats-list-item-number">1.4K</span>
              <span class="profile-card__stats-list-item-label">Photos</span>
            </li>
          </ul>
        </section>
      </article> 
    </main>

    <footer class="component-wrapper__footer">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer" class="attribution-link">Frontend Mentor</a>. &nbsp;&nbsp;|&nbsp;&nbsp;  Coded by <a href="https://github.com/grace-snow" target="_blank" rel="noopener noreferrer" class="attribution-link">Grace Snow</a>.
      </p>
    </footer>

  </div>
       




 


  
</body>
</html>
